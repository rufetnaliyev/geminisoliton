<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mebel Dünyası | GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        nav { display: flex; justify-content: center; background: #444; }
        nav a { color: white; padding: 14px 20px; text-decoration: none; }
        nav a:hover { background: #555; }
        .hero { background: #f4f4f4; padding: 50px; text-align: center; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; padding: 10px; border-radius: 8px; text-align: center; }
        .card img { max-width: 100%; border-radius: 5px; }
        footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<header>
    <h1>Mebel Mağazası</h1>
</header>

<nav>
    <a href="#">Ana Səhifə</a>
    <a href="#">Yataq Otağı</a>
    <a href="#">Qonaq Otağı</a>
    <a href="#">Əlaqə</a>
</nav>

<section class="hero">
    <h2>Eviniz üçün ən gözəl seçimlər</h2>
    <p>Keyfiyyətli və modern mebellərin tək ünvanı.</p>
</section>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Divan">
        <h3>Modern Divan</h3>
        <p>Qiymət: 850 AZN</p>
        <button>Bax</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Masa">
        <h3>Yemək Masası</h3>
        <p>Qiymət: 420 AZN</p>
        <button>Bax</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Dolab">
        <h3>Geyim Dolabı</h3>
        <p>Qiymət: 600 AZN</p>
        <button>Bax</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Mebel Mağazası - GitHub Pages ilə hazırlandı</p>
</footer>

</body>
</html>
