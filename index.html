<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soliton Mebel | Professional Kataloq</title>
    <style>
        :root { --red: #e30613; --dark: #222; --grey: #f4f4f4; }
        body { font-family: sans-serif; margin: 0; background: var(--grey); }
        
        /* Header & Logo */
        header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--red); }
        .logo { font-size: 30px; font-weight: bold; color: var(--red); text-decoration: none; }

        /* Kateqoriya Menyusu */
        .category-nav { 
            display: flex; justify-content: center; flex-wrap: wrap; 
            background: var(--dark); padding: 10px; position: sticky; top: 0; z-index: 100;
        }
        .tab-btn { 
            background: none; border: none; color: white; padding: 12px 20px; 
            cursor: pointer; font-size: 16px; transition: 0.3s; 
        }
        .tab-btn:hover, .tab-btn.active { background: var(--red); border-radius: 5px; }

        /* Məhsul Grid */
        .container { padding: 40px 5%; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }

        /* Şəkil Qalereyası (Hover ilə dəyişən) */
        .img-container { position: relative; height: 250px; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; position: absolute; transition: opacity 0.5s ease; }
        .img-container .img-extra { opacity: 0; }
        .product-card:hover .img-extra { opacity: 1; } /* Sıçan üstünə gələndə 2-ci şəkil görünür */

        .info { padding: 20px; text-align: center; }
        .info h3 { margin: 10px 0; color: var(--dark); }
        .price { color: var(--red); font-weight: bold; font-size: 22px; }
        
        .badge { background: var(--red); color: white; padding: 5px 10px; position: absolute; top: 10px; left: 10px; border-radius: 5px; font-size: 12px; }

        footer { background: var(--dark); color: white; text-align: center; padding: 30px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">SOLİTON MEBEL</a>
</header>

<div class="category-nav">
    <button class="tab-btn active">Yataq mebeli</button>
    <button class="tab-btn">Qonaq mebeli</button>
    <button class="tab-btn">Künc divanlar</button>
    <button class="tab-btn">Divan dəstləri</button>
    <button class="tab-btn">Matraslar</button>
    <button class="tab-btn">Jurnal masaları</button>
    
</div>

<div class="container">
    
    <div class="product-card">
        <div class="badge">Yeni Kolleksiya</div>
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1505691723518-36a5ac3be353?q=80&w=500" alt="Yataq 1">
            <img src="https://images.unsplash.com/photo-1540518614846-7eded433c457?q=80&w=500" class="img-extra" alt="Yataq 1 detallı">
        </div>
        <div class="info">
            <h3>Milano Yataq Dəsti</h3>
            <p>Yüksək keyfiyyətli material, 2 il zəmanət.</p>
            <div class="price">1,450 AZN</div>
        </div>
    </div>

    <div class="product-card">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=500" alt="Qonaq 1">
            <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80&w=500" class="img-extra" alt="Qonaq 1 detallı">
        </div>
        <div class="info">
            <h3>Premium Künc Divan</h3>
            <p>Geniş və rahat, müasir dizayn.</p>
            <div class="price">980 AZN</div>
        </div>
    </div>

    <div class="product-card">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1595428774223-ef52624120d2?q=80&w=500" alt="Matras">
            <img src="https://images.unsplash.com/photo-1631679706909-1844bbd07221?q=80&w=500" class="img-extra" alt="Matras detallı">
        </div>
        <div class="info">
            <h3>Ortopedik Matras</h3>
            <p>Tam onurğa dəstəyi ilə rahat yuxu.</p>
            <div class="price">280 AZN</div>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2024 Soliton Mebel - GitHub Pages Kataloq layihəsi</p>
</footer>

</body>
</html>
